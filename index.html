<!doctype html>
<html lang="en">
  <head>
    <title>Ayu Novita-Web/UI Designer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!--font warna jumbotron navbar-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  

  <script type="text/javascript" src="login.js"></script>

  </head>

  <body id="home" class="bg-info" data-spy="scroll" data-target="#navbar-example2" data-offset="100">

    <!-- Navigasi -->

    <!-- Jumbotron Header -->
    <div class="jumbotron jumbotron-fluid  text-left" style="background-image: url('images/cover1.jpg'); padding: 170px;">
      <h1 class="display-4 mt-2">ART DIRECTOR </h1>
      <h1 class="display-4 mt-2">& UI DESIGNER</h1>
      <p class="lead mb-5">Passion-powered</p>

      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-cyan" data-toggle="modal" data-target="#exampleModal">Discover</button>
      </div>
    </div> 


    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Please log In!</strong> 
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

              <form>
                
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwordAdmin">

                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-danger" value="Log In" id="Tombol" onclick="login( form.passwordAdmin.value) ">Submit
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </script>

    <audio autoplay>
       <source src="images/song.mp3" type="audio/mp3">
    </audio>
  </body>
  
</html>
